version: '3.4'

services:
  maildev:
    ports:
      - "5500:80"
  #rabbitmq:
  #  ports:
  #    - "5672:5672"
  redis:
    image: redis:alpine
    ports:
      - "5379:6379"
  #seq:
  #  environment:
